<div class="container">
    <mat-card class="example-card" *ngFor="let item of data">
        <mat-card-title-group>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
          <img mat-card-sm-image src="{{item.logoUrl}}" >
        </mat-card-title-group>
      </mat-card>
</div>
