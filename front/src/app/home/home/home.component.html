<div class="container">
    <mat-grid-list [cols]="breakpoint" rowHeight="2:1" (window:resize)="onResize($event)">
        <mat-grid-tile  *ngFor="let item of data">
            <mat-card class="card">
                <img mat-card-sm-image src="{{item.logoUrl}}">
                <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
                <mat-card-content>{{item.description}} </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
